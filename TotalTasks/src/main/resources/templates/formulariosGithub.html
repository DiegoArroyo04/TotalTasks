<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Pruebas con GitHub API</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
				background: #f4f4f4;
			}
			form {
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				margin: auto;
			}
			label,
			input {
				display: block;
				margin-bottom: 10px;
			}
			button {
				margin: 5px 0;
				padding: 10px 15px;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<h2>Extraer Informaci√≥n del Repositorio</h2>
		<form method="get">
			<label>Owner:</label>
			<input type="text" name="owner" required />

			<label>Repositorio:</label>
			<input type="text" name="repoName" required />

			<button formaction="/api/github/extraerCommits">Commits</button>
			<button formaction="/api/github/stats/contribuciones">
				Contribuciones
			</button>
			<button formaction="/api/github/stats/actividadSemanal">
				Actividad Semanal
			</button>
			<button formaction="/api/github/stats/lenguajes">Lenguajes</button>
			<button formaction="/api/github/issues">Issues</button>
			<button formaction="/api/github/pullRequests">Pull Requests</button>
			<button formaction="/api/github/extraerTodo">Extraer Todo</button>
		</form>
	</body>
</html>
